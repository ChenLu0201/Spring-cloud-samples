spring:
  application:
    name: sample-service

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:10000/eureka/
    healthcheck:
      enabled: true
    instance:
      lease-expiration-duration-in-seconds: 30
      lease-renewal-interval-in-seconds: 10

server:
  port: 8888

management:
  port: 9000
  address: 127.0.0.1